[tool.poetry]
name = "pgmax"
version = "0.1.0"
description = "A library to enable efficient MAP inference on Factor Graphs using JAX!"
authors = ["Nishanth Kumar <nkumar@vicarious.com>", "Stannis Zhou <stannis@vicarious.com>"]

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
jupyter = "^1.0.0"
matplotlib = "^3.4.2"
jax = "^0.2.14"
jaxlib = {url = "https://storage.googleapis.com/jax-releases/cuda111/jaxlib-0.1.67+cuda111-cp37-none-manylinux2010_x86_64.whl"}
numpy = "^1.20.3"
scipy = "^1.6.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
Sphinx = "^4.0.2"
pre-commit = "^2.13.0"
jupytext = "^1.11.3"
sphinx-rtd-theme = "^0.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
